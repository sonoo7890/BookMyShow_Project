<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

    <h2>Login Page</h2>

    {% if form.errors %}
        <p style="color:red;">Invalid username or password</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <label>Username:</label><br>
        {{ form.username }}<br><br>

        <label>Password:</label><br>
        {{ form.password }}<br><br>

        <button type="submit">Login</button>
    </form>

</body>
</html>
